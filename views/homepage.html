<script type="text/ng-template" id="setCredentials.html">
	<div class="modal-header">
		<h3 class="modal-title">SVN Connect</h3>
	</div>
	<div class="modal-body">
		<form>
			<div class="form-group">
				<label for="hostname">Host</label>
				<input type="text" class="form-control" id="hostname" ng-model="hostname" placeholder="11.22.33.44">
			</div>
			<div class="form-group">
				<label for="login">Login</label>
				<input type="text" class="form-control" id="login" ng-model="login" placeholder="jon_snow">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" ng-model="password" placeholder="w1Nt3rF^l1">
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-success" ng-click="setCredentialsOk()">OK</button>
		<button class="btn btn-default" ng-click="setCredentialsCancel()">Cancel</button>
	</div>
</script>
